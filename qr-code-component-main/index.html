<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    
    <link rel="stylesheet" href="style.css">

    <title>WyCreative QR Code</title>
  </head>
  <body>
    <a href="https://www.wygroup.net/" target="_blank">
    <div class="QRCode">
      <img src="images/image-qr-code.png" alt="QR Code to wygroup.com"></img>

      <h2>Improve your front-end skills by building projects</h2>
      <p>Scan the QR code to visit WyCreative and take your coding skills to the next level</p>
    </div>
    </a>
  </body>
</html>
